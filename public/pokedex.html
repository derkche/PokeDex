<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- link to style sheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- link to css for the autocompletebar -->
    <link rel="stylesheet" href="css/styles-autocompletebar.css">
    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- link to chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <title>Pokedex</title>
</head>

<body background="./assets/images/HappyAcidBG.png">

    <img src="./assets/images/PokeDex-TopBorder-V2.png" alt="pokedex-top-piece" id="top-border">

    <img src="./assets/images/PokeDex-BottomBorder.png" alt="pokedexbottomborder" id="bottom-border">


    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="row text-center">

            <div class="col-sm">

                <!--Make sure the form has the autocomplete function switched off-->
                <form autocomplete="off"  id="pokemon_query">
                    <div class="autocomplete" style="width:310px;">
                        <input id="myInput" type="text" name="myPokemon" placeholder="Pokemon">
                    </div>
                    <input type="submit">
                </form>

                <br>

                <!-- links to the auto-completing script for the dropdown box-->
                <script src="./js/pokemon-autocomplete-script.js"></script>

                <div class="left-panel-parent">
                    <img id="pokedex-left-panel" src="./assets/images/Pokedex-Left-Panel.png" alt="picture-screen">

                    <div class="pokemon_display"><img id="pokemon_display"  src="./assets/images/025.png" alt=""></div>

                    <div id="left-toggle">left toggle</div>
                    <div id="right-toggle">right toggle</div>
                </div>

            </div>

            <div class="col-sm">
                <div class="right-panel-parent">
                    <img src="assets/images/Pokedex-Right-Panel.png" alt="">
                    <div id="radar-chart">
                        <canvas id="myChart"></canvas>
                    </div>
                    <br>
                    <div id="type1" class="type1">type1</div>
                    <div id="type2" class="type2">type2</div>

                </div>

            </div>

        </div>
    </div>



</body>
<!-- <script src="../node_modules/chart.js/dist/Chart.js"></script> -->
<script src="./js/index.js" type="text/javascript"></script>



</html>
